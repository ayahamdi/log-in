<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>login</title>
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="css/vendor/all.min.css">
        <link rel="stylesheet" href="css/vendor/animate.css">
        <link rel="stylesheet" href="css/main.css">   
    </head>
    <body>
        <div class="container">
                <div class="card">
                    <div class="card_header">
                        <span>SIGN IN</span>
                    </div>
                    <div class="card_body">
                        <form class="card_form">
                            <span id="user"><i class="far fa-user"></i></span>
                            <input type="text" id="form_name" placeholder="Email">
                            <input type="password" id="form_password" placeholder="Password">
                            <span id="password"><i class="fas fa-lock"></i></span>
                            <span id="show"><i class="far fa-eye"></i></span>
                            <span id="disapear"><i class="far fa-eye-slash"></i></span>
                            <div class="custom-control custom-checkbox">
                                <div id="form_remebercheck">
                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                    <label class="custom-control-label" for="customCheck">Remember Me</label>
                                </div>
                            </div>
                            <button type="submit" id="submit"> SUBMIT</button>
                        </form>
                    </div>
                </div>
        </div>
        <script src="script/vendor/jquery-3.3.1.min.js"></script>
        <script src="script/vendor/popper.min.js"></script>
        <script src="script/vendor/all.min.js"></script>
        <script src="script/vendor/bootstrap.min.js"></script>
        <script src="script/main.js"></script>
    </body>
</html>
